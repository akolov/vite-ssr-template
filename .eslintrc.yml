env:
  browser: true
  es2021: true
  node: true
  vue/setup-compiler-macros: true
extends:
  - "eslint:recommended"
  - "plugin:import/recommended"
  - "plugin:import/typescript"
  - "plugin:vue/vue3-recommended"
  - "@vue/typescript/recommended"
overrides:
  - files: [ "*.config.js" ]
    env:
      node: true
parserOptions:
  ecmaVersion: 12
plugins:
  - "vue"
  - "@typescript-eslint"
  - "import"
settings:
  import/parsers:
    "@typescript-eslint/parser": [ .ts, .tsx ]
  import/resolver:
    - vite
    - typescript:
        alwaysTryTypes: true
rules:
  sort-imports:
    - error
  vue/max-attributes-per-line:
    - off
  vue/no-v-html:
    - off
  vue/html-closing-bracket-spacing:
    - error
    - startTag: never
    - endTag: never
    - selfClosingTag: never
