env:
  browser: true
  es2021: true
  node: true
extends:
  - "plugin:vue/vue3-recommended"
  - "@vue/typescript/recommended"
  - "eslint:recommended"
  - "plugin:import/recommended"
  - "plugin:import/typescript"
overrides:
  - files: [ "*.config.js" ]
    env:
      node: true
parserOptions:
  ecmaVersion: 12
plugins:
  - "vue"
  - "@typescript-eslint"
  - "import"
settings:
  import/parsers:
    "@typescript-eslint/parser": [ .ts, .tsx ]
  import/resolver:
    - vite
    - typescript:
        alwaysTryTypes: true
rules:
  sort-imports:
    - error
